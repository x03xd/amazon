apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker-container
        image: x03xd/amazon_clone:celery
        ports:
          - containerPort: 8070
        command: ["celery"]
        args: ["-A", "amazon", "worker", "--loglevel=info"]
        env:
        - name: CELERY_BROKER_URL
          valueFrom:
            configMapKeyRef:
              name: configmap
              key: amqp-host
        - name: CELERY_RESULT_BACKEND
          valueFrom:
            configMapKeyRef:
              name: configmap
              key: celery-result-backend
        - name: DJANGO_SETTINGS_MODULE
          valueFrom:
            configMapKeyRef:
              name: configmap
              key: django_settings_module
---
apiVersion: v1
kind: Service
metadata:
  name: worker-service
spec:
  selector:
    app: worker
  ports:
    - protocol: TCP
      port: 3401
      targetPort: 8070
